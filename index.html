<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <title>Decoder</title>
    <link rel="stylesheet" type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/bold/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
  </head>

  <body>
    <header>
      <img src="assets/Header.png" alt="icone do cadeado" />
      <div class="toggle">
        <i id="moon" class="ph-bold ph-moon"></i>
        <i id="sun" class="ph-bold ph-sun"></i>
      </div>
    </header>
    <div class="main-content">
      <div class="content-wrapper">
        <textarea id="input" class="input" placeholder="Digite seu texto"
          type="text"></textarea>

        <div class="info">
          <i class="ph-bold ph-info"></i>
          <p>Apenas letras minusculas e sem acento.</p>
        </div>

        <div class="buttons">
          <button id="coder">Criptografar</button>
          <button id="uncoder">Descriptografar</button>
        </div>
      </div>

      <div class="codified-wrapper">

        <div id="codified" class="codified">
          <h1 id="text"></h1>

          <div id="empty" class="empty">
            <img src="assets/empty.png" width="250" height="250"/>
            <h1>Nenhuma mensagem encontrada</h1>
            <p>Digite um texto que vocÃª deseja criptografar ou descriptografar.</p>
          </div>

        </div>

      </div>
    </div>

    <script src="javascript/decoder.js"></script>
    <script src="javascript/theme.js"></script>
  </body>

</html>
